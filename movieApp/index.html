<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Movie App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="movieApp.css" />
</head>

<body>

    <div class="container">
        <div class="row">
            <div id="search-container" class="col-12 text-center">
                <form id="movie-form">
                    <input id="search-input" type="text" placeholder="Enter your movie search here" />
                    <button type="submit" class="btn btn-info">Search</button>
                </form>
            </div>
            <div id="movie-grid" class="col-12 d-flex flex-wrap mt-4 mb-4">
                <!-- jQuery, don't fail us now... get us the movie posters! -->
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="movieApp.js"></script>

</body>
</html>
