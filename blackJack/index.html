<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>**Black Jack**</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Nunito|Rye" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Aldrich|Fugaz+One|Lobster+Two|Press+Start+2P|Ultra" rel="stylesheet">


</head>
<body>
    <h1>Blackjack</h1>

<!-- 1. lay out our table; make it green with a white border
2. create an element for the players hand
3. create an element for the deals hand
4. create an element for the players total
5. create an element for the dealers total6. create an element for each card (max 6)
7. make a deal, hit, and stand button -->
<div class="container">
    <div class="heart">
        <img src="heart.png">
        <div class="player-final score">You: 0</div>
    </div>
    <div class="table">
        <div class="overlay">WIN!</div>
        <div class="player-total">You: 0</div>
        <div class="player-cards">
            <div class="card card-1"></div>
            <div class="card card-2"></div>
            <div class="card card-3"></div>
            <div class="card card-4"></div>
            <div class="card card-5"></div>
            <div class="card card-6"></div>
        </div>
        <div class="dealer-total">Dealer: 0</div>
        <div class="dealer-cards">
            <div class="card card-1"></div>
            <div class="card card-2"></div>
            <div class="card card-3"></div>
            <div class="card card-4"></div>
            <div class="card card-5"></div>
            <div class="card card-6"></div>
        </div>
        <div class="buttons">
            <button class="deal-button fade-out">Deal</button>
            <button class="hit-button">Hit</button>
            <button class="stand-button">Stand</button>
            <button class="reset-button fade-in">Again!</button>
        </div>
    </div>
    <div class="heart">
        <img src="heart.png">
        <div class="dealer-final score">Dealer: 0</div>
    </div>
</div>
<div class = "message"><p>Who shall win? You or a computer dealer!?</p></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="blackJack.js"></script>

</body>
</html>
